stages:
  - build
  - test
  - cleanup
  - tweet
  - deploy

build_job:
  stage: build
  script:
    - ci/nginx_build

test_job:
  stage: test
  script:
    - ci/nginx_test

cleanup:
  stage: cleanup
  script:
    - ci/nginx_cleanup
  when: always

tweet_succeed_job:
  variables:
    - PASSED: true
  stage: tweet
  only:
    - tags
    - triggers
    - master
  script:
    - ci/nginx_tweet

tweet_failed_job:
  variables:
    - PASSED: false
  stage: tweet
  only:
    - tags
    - triggers
    - master
  script:
    - ci/nginx_tweet
  when: always

deploy_job:
  stage: deploy
  only:
    - tags
    - triggers
    - master
  script:
    - ci/nginx_deploy
